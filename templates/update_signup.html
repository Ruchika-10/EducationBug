    <style type="text/css">
        
.dropbtn {
    background-color: #DDA0DD;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: 	#CD853F;}
        
</style>
</head>

        <h1 align="center">Update</h1>
            <form class="form-horizontal" method="POST" action="/update_signup">
            {% for row in data %}
              <div class="box-body">
	      
	     
                <div class="form-group">
                  <label class="col-sm-2 control-label">FULL NAME</label>

                  <div class="col-sm-10">
                    <input name="full_name" value="{{ row[0] }}" type="text" class="form-control" autocomplete="off" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">DOB</label>

                  <div class="col-sm-10">
                    <input name="dob" value="{{ row[1] }}" type="text" class="form-control" autocomplete="off" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">E-MAIL</label>

                  <div class="col-sm-10">
                    <input name="email" value="{{ row[2] }}" type="text" class="form-control" placeholder="e-mail" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">USERNAME</label>

                  <div class="col-sm-10">
                    <input name="username" value="{{ row[3] }}" type="text" class="form-control" placeholder="Username" autocomplete="off" disabled>
                  </div>
                </div>
        
                <div class="form-group">
                  <label class="col-sm-2 control-label">PASSWORD</label>

                  <div class="col-sm-10">
                    <input name="link" value="{{ row[4] }}" type="text" class="form-control" placeholder="Link" autocomplete="off" disabled>
                  </div>
                </div>
                  
                <div class="form-group">
                  <label class="col-sm-2 control-label">MOBILE</label>

                  <div class="col-sm-10">
                    <input name="type" value="{{ row[5] }}" type="text" class="form-control" placeholder="Type" autocomplete="off" disabled>
                  </div>
                </div>
				
                <div class="form-group">
                  <label class="col-sm-2 control-label">GENDER</label>

                  <div class="col-sm-10">
                    <input name="type" value="{{ row[6] }}" type="text" class="form-control" placeholder="Type" autocomplete="off" disabled>
                  </div>
                </div>
				
                <div class="form-group">
                  <label class="col-sm-2 control-label">TYPE</label>

                  <div class="col-sm-10">
                    <input name="type" value="{{ row[7] }}" type="text" class="form-control" placeholder="Type" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/welcome"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="update2" type="submit" class="btn btn-info pull-right" value="Update">
              </div>
             {% endfor %}
        </form>
    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
