<h1>Signup</h1>


<script language="javascript">
 
function validate(f)
{
if(f.username.value=="")
{
alert('Fill all the columns!!');
return;
}
f.submit();
}
</script>


<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}"/>	
<div class="panel panel-primary">

<div class="panel-body">
<form action="/insert_user" method="POST">
<div class="container">
<div class="row">
<div class=form-group>
<label for="full_name">Full Name</label>
<input type="text" name="full_name" class="form-control" placeholder="Full Name"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="dob">DOB</label>
<input type="date" name="dob" class="form-control" placeholder="YY-MM-DD"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="email">E-mail Id</label>
<input type="text" name="email" class="form-control" placeholder="e-mail"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="username">Username</label>
<input type="text" name="username" class="form-control" placeholder="username"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="password">Password</label>
<input type="password" name="password" class="form-control" placeholder="password"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="mobile">Mobile Number</label>
<input type="text" name="mobile" class="form-control" placeholder="mobile number"/>
</div>
</div>

<div class="row">
<div class="form-group">
<label for="gender">Gender</label>
<input type="text" name="gender" class="form-control" placeholder="M or F or O"/>
</div>
</div>

<div class="row">
	<input  type=button onclick="validate(this.form)"  value="Sign Up" class="btn btn-danger" />
 &nbsp;<input  type=reset  value="Reset" class="btn btn-warning"/> &nbsp;
 <a href="/"> <input type="button" value="Cancel" class="btn btn-info"/></a>
</div>
</div>
</div> 
</form>
