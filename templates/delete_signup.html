<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  <title>Delete</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">

</head>

<body class="hold-transition skin-blue layout-top-nav">
  <div class="wrapper">

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
            	<center>
            		<h3 class="box-title">Delete Signup Data</h3>
            	</center>
            </div>

            <form class="form-horizontal" method="POST" action="/delete_signup">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">FULL NAME</label>

                  <div class="col-sm-10">
                    <input name="full_name" value="{{ row[0] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">DOB</label>

                  <div class="col-sm-10">
                    <input name="dob" value="{{ row[1] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">E-MAIL</label>

                  <div class="col-sm-10">
                    <input name="email" value="{{ row[2] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
              </div>
               <div class="form-group">
                  <label class="col-sm-2 control-label">USERNAME</label>

                  <div class="col-sm-10">
                    <input name="username" value="{{ row[3] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">PASSWORD</label>

                  <div class="col-sm-10">
                    <input name="password" value="{{ row[4] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">MOBILE</label>

                  <div class="col-sm-10">
                    <input name="mobile" value="{{ row[5] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">GENDER</label>

                  <div class="col-sm-10">
                    <input name="gender" value="{{ row[6] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">TYPE</label>

                  <div class="col-sm-10">
                    <input name="type" value="{{ row[7] }}" type="text" class="form-control" disabled>
                  </div>
                </div>
                 
				 
              <div class="box-footer">
                <a href="/welcome"><button type="button" class="btn btn-default">Cancel</button></a>
                <input name="delete2" type="submit" class="btn btn-info pull-right" value="Delete">
              </div>
            {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
