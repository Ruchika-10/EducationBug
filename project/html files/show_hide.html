
<html>
<head>
<style type="text/css">
.btn {
  width: 120px;
  height: 50px;
}
</style>
<script type="text/javascript">
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}




</script>
</head>
<body>
<button onclick="myFunction()">Click Me</button>

<div id="myDIV">
  This is my DIV element.
</div>
</div>

</body>
</html>
