<html>
<head>
<script type="text/javascript">
function populate(s1,s2){
   var s1=document.getElementById(s1);
   
   var s2=document.getElementById(s2);
   s2.innerHTML="";
   if(s1.value== "Engg"){
        var optionArray=["ACET|Amritsar College of Engineering","CU|Chandigarh University","PU|punjab University"];
   }
   else if(s1.value=="MBA"){
         var optionArray=["aw|awhhdueehf weehw","mit|mhdjkjfh idkb tgs"];
   }
   else if(s1.value=="Law"){
          var optionArray=["we|wug eryj"] 
   }
   for(var option in optionArray){
          var pair=optionArray[option].split("|");
		  var newOption=document.createElement("option");
		  newOption.value=pair[0];
		  newOption.innerHTML=pair[1];
		  s2.options.add(newOption);
   }
   }
</script>
</head>
<body>
<h2>Search Here</h2>
<hr/>
Choose a branch:
<select id="slct1" name="slct1" onChange="populate('slct1','slct2')">
<option value=""></option>
<option value="MBA">Management</option>
<option value="Engg">Engineering</option>
<option value="Medical">Medical</option>
<option value="Law">Law</option>
</select>

Choose a college:
<select id="slct2" name="slct2">

</select>
</body>
</html>
